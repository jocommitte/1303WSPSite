    Washer.

    Generous closet space
    Private balcony

92 WEST PACES LIFESTYLE:

    92 West Paces provides a resort lifestyle while being in the best location in Buckhead. 
    Bordering 92 West Paces is the newest and finest five star hotel in Buckhead, the St. Regis. 
    92 West Paces and the St. Regis are part of a development known as Buckhead Plaza. 
    A few of the many conveniences offered the residents of 92 West Paces are as follows:
    Newest luxury high-rise building in Buckhead
    After hours dry cleaning and package drop off and pickup
    Easily accessed abundant parking all located beneath the building.
    Controlled building access
    Quiet hours 11 pm to 7am
    92 West Paces prohibits smoking by residents and guests inside apartment homes and throughout the community, creating a healthy living environment for our residents
    24/7 taxi cab service at St. Regis
    Whole Foods located directly across the street from the St. Regis and offers some of the finest fresh foods available
    Bordering 92 West Paces to the northwest are establishments such as “Flywheel”, a dedicated indoor cycling fitness center, “Drybar”, a unique hair styling salon, “Lucy’s Market” and “STG Trattoria”, an upscale pizza and pasta restaurant.

GREEN ATTRIBUTES:

    Energy star appliances
    An urban walkable community close to all services and shopping reduces the reliance on automobiles
    Convenient recycling program with a dedicated recycling chute that promotes recycling
    Energy efficient lighting, heating and air conditioning systems
    Water saving devices throughout the community
    Concrete floors at 92 West Paces reduce energy demand, minimize airborne pollutants and lower sound transmission
    A smoke free community promoting a healthy living environment
    Electric car charging stations
    Energy efficient windows, moisture and insulation barriers, and roofing materials reduce heating and air conditioning costs
    Formaldehyde free cabinetry improves indoor air quality
    Xeriscape landscaping reduces demand for water
    Salt water pool

    Is a washer/dryer included with the apartment?
    When is my rent due each month? Where do I pay rent?
